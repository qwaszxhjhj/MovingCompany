<section class="contact-page">
  <div class="contact-container">
    <div class="contact-info">
      <h1>联系我们 / Contact Us</h1>
      <p>请填写以下表格，或直接联系我们。我们期待您的来信！</p>
      <p>Please fill out the form below or contact us directly. We look forward to hearing from you!</p>

      <div class="info-details">
        <p><strong>电话 / Phone:</strong> <a href="tel:+16462291189">+1 (646)-229-1189</a></p>
        <p><strong>邮箱 / Email:</strong> <a href="mailto:yongfamoving@gmail.com">yongfamoving&#64;gmail.com</a></p>
        <p><strong>工作时间 / Hours:</strong> 每天 / Everyday 8:00am - 7:00pm</p>
        <div class="wechat-info">
            <p><strong>微信 / WeChat:</strong></p>
            <img src="/assets/wei-xin-logo.jpg" alt="WeChat QR Code">
        </div>
      </div>
    </div>

    <div class="contact-form">
      <h2>发送消息 / Send a Message</h2>
      <!-- Add #contactForm="ngForm" and (ngSubmit) event -->
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
          <label for="name">姓名 / Name:</label>
          <!-- Add ngModel for data binding -->
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
        </div>
        <div class="form-group">
          <label for="email">邮箱 / Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
        <div class="form-group">
          <label for="subject">主题 / Subject:</label>
          <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject">
        </div>
        <div class="form-group">
          <label for="message">您的消息 / Your Message:</label>
          <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
        </div>
        <button type="submit">发送消息 / Send Message</button>
      </form>
    </div>
  </div>
</section>
